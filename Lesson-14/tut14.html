<!DOCTYPE html>

<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="height: 3000px; padding-top: 80px; padding-left: 80px">
    <div
      style="
        background-color: rgba(0, 0, 0, 0.323);
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 70px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: rgb(32, 143, 255);
        position: fixed;
        left: 0;
        top: 70px;
        bottom: 0;
        width: 72px;
      "
    >
      Sidebar
    </div>

    <div
      style="
        background-color: lightblue;
        height: 100px;
        width: 100px;
        position: static;
      "
    >
      div1
    </div>

    <div style="background-color: lightpink; height: 100px; width: 100px">
      div2
    </div>
  </body>
</html>
