<!DOCTYPE html>

<html>

  <head>
    <title>Css Grid</title>
    <style>
      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }

      .div-class {
        background-color: lightcoral;
      }
    </style>
  </head>

  <body>
    <div class="main-grid">
      <div class="div-class">
        col1
      </div>

      <div class="div-class">
        col2
      </div>

      <div class="div-class">
        col3
      </div>

      <div class="div-class">
        col4
      </div>

      <div class="div-class">

      </div>

    </div>
  </body>

</html>
