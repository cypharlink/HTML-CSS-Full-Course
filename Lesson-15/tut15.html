<!DOCTYPE html>

<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="height: 3000px; padding-top: 80px; padding-left: 80px">
    <div
      style="
        background-color: rgba(0, 0, 0, 0.323);
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 70px;
        z-index: 1;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: rgb(32, 143, 255);
        position: fixed;
        left: 0;
        top: 70px;
        bottom: 0;
        width: 72px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 80px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 100px;
        width: 100px;
        position: static;
      "
    >
      div1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 100px;
        width: 100px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
      div2
    </div>
  </body>
</html>
