<!DOCTYPE html>

<html>

  <head>
    <title>Css Grid</title>
    <style>
      .main-grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      div {
        background-color: lightblue;
      }

      .rest {
        background-color: lightcoral;
      }
    </style>
  </head>

  <body>
    <div class="main-grid">
      <div>
        col1
      </div>

      <div class="rest">
        col2
      </div>

      <div>
        col3
      </div>
    </div>
  </body>

</html>
