<!DOCTYPE html>

<html>

  <head>
    <title>CSS Grid</title>
  </head>

  <style>
    .main-grid {
      display: grid;
      grid-template-columns: 200px 75px;
    }

    .two {
      background-color: lightblue;
    }

    .seven {
      background-color: lightcoral;
    }
  </style>

  <body>
    <div class="main-grid">
      <div class="two">
        200px
      </div>

      <div class="seven">
        75px
      </div>
    </div>
  </body>

</html>
