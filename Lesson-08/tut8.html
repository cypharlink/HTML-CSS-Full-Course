<!DOCTYPE html>

<html>

  <head>
    <title>Css display properties</title>

    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search {
        display: inline-block;
      }

    </style>
  </head>

  <body>
    <input type="textbox"
           class="search"
           placeholder="search">

    <img src="/assets/thumbnail-1.webp"
         class="thumbnail">

    <p class="description">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class="author">
      Marques Brownlee
    </p>

    <p class="stats">
      3.4M views &#183 months ago
    </p>
  </body>

</html>
